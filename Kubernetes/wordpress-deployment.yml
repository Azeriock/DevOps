apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  namespace: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress-container
        image: wordpress:latest
        ports:
          - containerPort: 80
        env:
          - name: WORDPRESS_DB_HOST
            value: mysql-cluster-ip  # Correspond au nom du service MYSQL
          - name: WORDPRESS_DB_USER
            value: loic
          - name: WORDPRESS_DB_NAME
            value: wordpress
          - name: WORDPRESS_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: mysql_password
        volumeMounts:
          - name: wordpress-volume
            mountPath: /var/www/html
      volumes:
        - name: wordpress-volume
          hostPath:
            path: /data-wordpress
            type: DirectoryOrCreate
